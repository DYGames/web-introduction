<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my first html page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <nav id="navbar-example2" class="navbar bg-light px-3 mb-3">
        <a class="navbar-brand" href="#">코건의 홈페이지!</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#introduce">자기 소개</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#movie">인생 영화</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#album">인생 앨범</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#guestbook">방명록</a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div id="h1">
            <h1 id="introduce">자기소개</h1>
            <div class="card" style="width: 18rem;">
                <img src="../images/img.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">코건</h5>
                    <p class="card-text">성신여대와 보문 사이 어딘가에서 기타치고 코딩하는 코건입니다.</p>
                    <a target="_blank" href="https://github.com/DYGames" class="btn btn-primary">Github</a>
                    <a target="_blank" href="https://instagram.com/dygames37" class="btn btn-primary">Instagram</a>
                </div>
            </div>
            <div id="guestbook-div">
                <h1 id="guestbook">방명록</h1>
                <form>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="name" placeholder="name"></input>
                        <label id="name-label" for="name">이름</label>
                    </div>
                    <div id="guestbook-movie">
                        <label for="name" class="form-label">본인 취향 영화</label>
                    </div>

                    <div id="guestbook-album">
                        <label for="name" class="form-label">본인 취향 앨범</label>
                        <button class="btn btn-primary" type="button" onclick="addGuestBook()">등록</button>
                        <button class="btn btn-primary" type="reset" onclick="resetGuestBook()">취소</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="h2">
            <h1 id="movie">인생 영화 BEST5</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>포스터</th>
                        <th>제목</th>
                        <th>줄거리</th>
                        <th>바로가기</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h1 id="album">인생 앨범 BEST5</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>커버</th>
                        <th>제목</th>
                        <th>소개</th>
                        <th>바로가기</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
